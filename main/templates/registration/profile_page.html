{% extends 'base.html' %}

{% block content %}

  <section style="background-color: #ffffff;">
    <div class="container py-5">
      <div class="row">
        <!-- Personal Details -->
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="{{page_user.profile_picture.url}}" alt="avatar" style="width: 150px;">
              <h5 class="my-3">{{ page_user }}</h5>
              <p class="text-muted mb-1">Senior Highschool Teacher</p>
              <p class="text-muted mb-4">Philippines</p>
              <div class="d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-outline-primary ms-1">Message</button>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Contact Details -->
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <h5>Contact Details</h5>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{page_user.email}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Phone</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">(097) 234-5678</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Mobile</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">(098) 765-4321</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Address</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">Bay Area, San Francisco, CA</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- About Me -->
      <div class="row">
        <div class="col-lg-12">
          <div class="card mb-4">
            <div class="card-body">
              <h5>About Me</h5>
              <p>{{page_user.body}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  







{% endblock %}
